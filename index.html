<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="magozine">
            <div class="para">
                <p class="yes">Yes! I want to subscribe to Mag-O-Zine</p>
            </div>
            <div class="name">
                <div class="joe">
                    <p>Joe</p>
                </div>
                <hr class="rule">
                <div class="first">
                    <p>First Name</p>
                </div>
            </div>
            <div class="name-one">
                <div class="Schmegeggie">
                    <p>Schmegeggie</p>
                </div>
                <hr class="rule">
                <div class="last">
                    <p>Last Name</p>
                </div>
            </div>
            <div class="name-two">
                    <div class="street">
                        <p>1001 Washington Street</p>
                    </div>
                    <hr class="rule">
                    <div class="last">
                        <p>Address</p>
                    </div>
            </div>
            <div class="name-three">
                <div class="ant">
                    <p>Aweflower</p>
                </div>
                <hr class="rule">
                <div class="last">
                    <p>City</p>
                </div>
            </div>
            <div class="name-four">
                <div class="ca">
                    <p>CA</p>
                </div>
                <hr class="rule">
                <div class="last">
                    <p>State</p>
                </div>
            </div>
            <div class="name-five">
                <div class="num">
                    <p>1716007</p>
                </div>
                <hr class="rule">
                <div class="last">
                    <p>Zip</p>
                </div>
            </div>
            <div class="form">
                <form>
                    <label>Subscribe for:</label>
                    <input type="checkbox" title="sub">
                    <label> 1 year ($19.95)</label>
                    <input type="checkbox" title="sub-one">
                    <label> 2 years ($35.00)</label>
                </form>
            </div>
            <p class="info">Send me more information about:</p>
            <div class="form-one">
                <form>
                     <input type="checkbox" title="Com">
                     <label> Computer-Zine</label><br>
                     <input type="checkbox" title="Com">
                     <label> Fishing-Zine</label><br>
                     <input type="checkbox" title="Com">
                     <label> Cat-O-Zine</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
